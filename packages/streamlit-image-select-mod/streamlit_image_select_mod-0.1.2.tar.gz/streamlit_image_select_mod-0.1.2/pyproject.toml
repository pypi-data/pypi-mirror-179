[tool.poetry]
name = "streamlit-image-select-mod"
version = "0.1.2"
description = "🖼️ An image select component for Streamlit"
authors = ["Esa Sahla <esasahla@hotmail.com>"]
license = "MIT"
readme = "README.md"
# This is required so the frontend code is properly included in the wheel. 
include = ["streamlit_image_select/frontend/build/**/*"]

[tool.poetry.dependencies]
python = "^3.8"
streamlit = "^1.12.0"

[tool.poetry.dev-dependencies]
watchdog = "^2.1.9"
black = "^22.6.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
