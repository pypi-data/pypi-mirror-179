[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "memoiz"
version = "0.0.5"
authors = [
  { name="Adam Patterson", email="adam@faranalytics.net" },
]
description = "A small package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/faranalytics/python_memoiz.git"
"Bug Tracker" = "https://github.com/faranalytics/python_memoiz/issues"