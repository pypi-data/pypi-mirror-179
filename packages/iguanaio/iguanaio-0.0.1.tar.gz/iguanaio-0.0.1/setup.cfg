[metadata]
name = iguanaio
version = attr: iguanaio.__version__
description = Python scraper for Iguana-IDM public library websites
long_description = file: README.md
keywords = Iguana-IDM, Public library, scraping
license = Apache
project_urls = 
	Bug Tracker = https://github.com/lesensei/iguanaio/issues
	Source Code = https://github.com/lesensei/iguanaio
classifiers = 
	Framework :: aiohttp
	Programming Language :: Python :: 3

[project.optional-dependencies]
dev = ["black", "pyyaml"]

[options]
include_package_data = True
packages = find:
install_requires = 
	aiohttp

[options.package_data]
* = *.txt, *.md

[options.packages.find]
exclude = 
	example*
	tools*
	docs*
	my_package.tests*
	cookies.txt
	iguana.sh

[egg_info]
tag_build = 
tag_date = 0

