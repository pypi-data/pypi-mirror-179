[tool.poetry]
name = "aoc-kit"
version = "0.1.5"
description = "Toolkit for advent of code"
authors = ["Pierre Hoffmeister <pierre.git@posteo.de>"]
readme = "README.md"
packages = [{include = "aockit"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
python-dotenv = "^0.21.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[tool.poetry.scripts]
aoc-download = "aockit.download:main"
aoc-new-day = "aockit.template:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
