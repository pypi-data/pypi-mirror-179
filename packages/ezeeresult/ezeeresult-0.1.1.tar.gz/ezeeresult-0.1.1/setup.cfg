[metadata]
name = ezeeresult
description = Marks scraper for MCA (REVISED 2020) latest semester.
author = be-krishna
author_email = bkshgnj@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests
	numpy
	pandas
	playwright
	tabula-py
	beautifulsoup4
	openpyxl
	rich
	click

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ezeeresult = ezeeresult.ezeeresult:run

[tool:pytest]
addopts = 
	--cov ezeeresult --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = ezeeresult

[egg_info]
tag_build = 
tag_date = 0

