[tool.poetry]
name = "ccxt-wrapper"
version = "0.3.3"
description = "A wrapper for CCXT with type hints, etc."
authors = ["34j <55338215.34j@users.noreply.github.com>"]
license = "GNU General Public License v3"
readme = "README.md"
repository = "https://github.com/34j/ccxt-wrapper"
documentation = "https://ccxt-wrapper.readthedocs.io"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
packages = [
    { include = "ccxt_wrapper", from = "src" },
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/34j/ccxt-wrapper/issues"
"Changelog" = "https://github.com/34j/ccxt-wrapper/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"

# Package Dependencies
ccxt = "*"
attrs = "*"
strenum = "*"
tqdm = "*"

[tool.poetry.extras]
docs = [
    "myst-parser",
    "sphinx",
    "sphinx-rtd-theme",
]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pyyaml = "^6.0"
pre-commit = "^2.20.0"
types-pyyaml = "^6.0.12.2"
parameterized = "^0.8.1"
autoflake = "^2.0.0"
timeout-decorator = "^0.5.0"
pyhumps = "^3.8.0"
pandas = "^1.5.2"
# Documentation Dependencies
Sphinx = {version = "^5.0", optional = true}
sphinx-rtd-theme = {version = "^1.0", optional = true}
myst-parser = {version = "^0.18", optional = true}
black = "^22.10.0"

[tool.semantic_release]
branch = "main"
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "src/ccxt_wrapper/__init__.py:__version__"
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=ccxt_wrapper --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
]

[tool.isort]
profile = "black"
known_first_party = ["ccxt_wrapper", "tests"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = false
warn_unused_ignores = true
exclude = [
    'docs/.*',
    'setup.py',
]

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
