[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ExplorerFramework"
version = "0.1.0"
authors = [
  { name="Knowing", email="boxeigit@gmail.com" },
]
description = "A python framework for developers alike."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/KnowingXR/Explorer"
"Bug Tracker" = "https://github.com/KnowingXR/Explorer/issues"