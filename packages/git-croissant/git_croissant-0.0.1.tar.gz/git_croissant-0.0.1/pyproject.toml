[tool.poetry]
name = "git_croissant"
description = "French Git CLI to respect the Toubon Law in France."
version = "0.0.1"
authors = ["Christophe Benz <christophe.benz@gmail.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = [{include = "git_croissant"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = {version = "^0.7.0", extras = ["all"]}

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
flake8-blind-except = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-eradicate = "*"
flake8-fixme = "*"
flake8-implicit-str-concat = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-mutable = "*"
flake8-print = "*"
flake8-quotes = "*"
isort = "*"
mypy = "*"

[tool.poetry.scripts]
abruti = "git_croissant.cli:app"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
src_paths = ["git_croissant"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
