# Package Overview
package_name: titanic_model

# Data Files
raw_data_file: raw.csv


# Variables
# The variable we are attempting to predict (sale price)
target: survived

pipeline_name: titanic_classification_model
pipeline_save_file: titanic_classification_model_output_v

features:
  - pclass
  - sex
  - age
  - sibsp
  - parch
  - fare
  - cabin
  - embarked
  - title  # generated from name

# set train/test split
test_size: 0.1

# to set the random seed
random_state: 0

unused_fields:
  - name
  - ticket
  - boat

numerical_vars:
  - age
  - fare
  - parch
  - sibsp

categorical_vars:
  - sex
  - cabin
  - embarked
  - title

cabin_vars:
  - cabin