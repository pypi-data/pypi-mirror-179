[metadata]
name = Python Education Tools
version = 1.9.6
author = Prof.Luqun Li
author_email = liluqun@gmail.com
description = Python Education Tools for Teaching
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/liluqun
project_urls = 
	Bug Tracker = https://github.com/liluqun
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	importlib-metadata; python_version>"3.5"
	numpy
	pandas
	pyttsx3

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

