[package]
name = "chinilla-protocol"
version = "0.1.17"
edition = "2021"
license = "Apache-2.0"
description = "Chinilla network protocol message types"
authors = ["Edward Teach <edward@chinilla.com>"]
homepage = "https://github.com/Chinilla/chinilla_rs/chinilla-protocol/"
repository = "https://github.com/Chinilla/chinilla_rs/chinilla-protocol/"

[features]
py-bindings = ["dep:pyo3", "dep:chinilla_py_streamable_macro"]

[dependencies]
pyo3 = { version = "=0.15.1", features = ["extension-module", "multiple-pymethods"], optional = true }
sha2 = "=0.10.2"
hex = "=0.4.3"
chinilla_streamable_macro = { version = "=0.2.4", path = "../chinilla_streamable_macro" }
chinilla_py_streamable_macro = { path = "../chinilla_py_streamable_macro", version = "=0.1.3", optional = true }
clvmr_chinilla = "=0.1.24"

[lib]
crate-type = ["rlib"]
