[build-system]
requires = ["hatchling", "py_trees"]
build-backend = "hatchling.build"

[project]
name = "py_trees_meet_groot"
version = "0.1"
authors = [
  { name="Narcis Palomeras", email="narcispr@gmail.com" },
]
description = "Simple library to load XML begavior Trees done using Groot GUI into the py_trees library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/narcispr/py_trees_meet_groot"
"Bug Tracker" = "https://github.com/pypa/py_trees_meet_groot/issues"