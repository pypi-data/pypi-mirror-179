[metadata]
name = openskill
version = attr: openskill.__version__
description = A faster, open-license alternative to Microsoft TrueSkill
author = Taven <taven@outlook.in>
author_email = contact@taven.me
license = mit
license_files = LICENSE
url = https://github.com/OpenDebates/openskill.py
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = 
	ranking
	trueskill
	bayesian
	rating

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	scipy

[options.extras_require]
docs = 
	Sphinx
	furo
	Pygments
tests = 
	pytest
	pytest-cov
release = 
	isort
	twine
	codecov
	bump2version
	black
	towncrier
	build
benchmarks = 
	jsonlines
	prompt-toolkit
	trueskill
	scikit-learn
	pandas

[egg_info]
tag_build = 
tag_date = 0

