[metadata]
name = sachac_plover_retro_stroke
version = 0.1.0
keywords = plover
description = Converts the last X translations to their stroke form
long_description = file: README.md
long_description_content_type = text/markdown
author = sachac
license = GNU General Public License v3 (GPLv3)
url = https://github.com/sachac/plover_retro_stroke
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = True
setup_requires = 
	setuptools>=30.3.0
install_requires = 
	plover>=4.0.0.dev8
	PyQt5>=5.5
packages = 
	sachac_plover_retro_stroke

[options.entry_points]
plover.macro = 
	retro_stroke = sachac_plover_retro_stroke:retro_stroke

[egg_info]
tag_build = 
tag_date = 0

