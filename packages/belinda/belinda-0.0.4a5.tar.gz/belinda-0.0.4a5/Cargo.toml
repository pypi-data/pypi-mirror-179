[package]
name = "belinda"
version = "0.0.4-alpha.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "belinda"
crate-type = ["cdylib"]

# [package.metadata.maturin]
# name = "belinda.rust"

[dependencies]
pyo3 = { version = "0.16.5", features = ["extension-module","abi3-py37"] }
aocluster = {git = "https://github.com/illinois-or-research-analytics/aocv2_rs"}
ahash = { version = "0.8.0", features = ["serde"]}
polars = { version = "0.25.1", features = ["dtype-binary", "private", "serde", "lazy", "json"]}
roaring = "0.10.1"
itertools = "0.10.5"
arrow = { package = "arrow2", version = "0.14.2" }
anyhow = "1.0.66"
tracing = "0.1"
indicatif = {version = "*", features = ["rayon"]}