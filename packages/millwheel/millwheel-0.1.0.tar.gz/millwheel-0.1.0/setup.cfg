[metadata]
name = millwheel
version = attr: millwheel.__version__
license = MIT License
description = Python scheduler library
long_description = file: README.md
long_description_content_type = text/markdown
author = Uwe Schmitt
author_email = schmittu@ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
install_requires = 
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	build
	twine
	pytest
	pytest-cov
	pytest-regtest
	tox
	flake8
	black
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx
	sphinx-pynpoint-theme
	myst-parser

[egg_info]
tag_build = 
tag_date = 0

