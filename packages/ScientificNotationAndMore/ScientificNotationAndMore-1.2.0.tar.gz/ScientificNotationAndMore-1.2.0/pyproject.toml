[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "ScientificNotationAndMore"
version = "1.2.0"
authors = [
  { name="Pigly3", email="spot@wolvesburg.com" },
]
description = "Powerful mathematics, brought to you."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.wolvesburg.com/"
"Bug Tracker" = "https://www.wolvesburg.com/"