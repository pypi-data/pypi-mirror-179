[tox]
envlist =
    lint,py35,py36,py37,py38,py39,py310,py311,docs

[testenv]
commands =
    zope-testrunner --test-path src --tests-pattern ^tests {posargs}
deps =
    .[test]

[testenv:lint]
basepython =
    python3.8
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:docs]
basepython =
    python3.8
commands =
    sphinx-build -b html -d src/lazr/batchnavigator/docs/_build/doctrees src/lazr/batchnavigator/docs src/lazr/batchnavigator/docs/_build/html
deps =
    .[docs]
