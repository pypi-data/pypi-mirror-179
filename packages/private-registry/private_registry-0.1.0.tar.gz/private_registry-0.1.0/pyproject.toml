[tool.poetry]
name = "private-registry"
version = "0.1.0"
description = "Simple private container registry"
authors = ["selva <selva.g@subcom.tech>"]
readme = "README.md"
packages = [{include = "private_registry"}]

[tool.poetry.dependencies]
python = "^3.10"
docker = "^6.0.1"
typer = "^0.7.0"

[tool.poetry.scripts]
private_registry="private_registry.container_registry"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
