[tool.poetry]
name = "docker-registry-py"
version = "0.1.3"
description = "A simple python program for managing container registry in private"
authors = ["selva <selva.g@subcom.tech>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
docker = "^6.0.1"
typer = "^0.7.0"

[tool.poetry.scripts]
private_reg = "src.docker_registry_py.container_registry:Docker_registry"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
