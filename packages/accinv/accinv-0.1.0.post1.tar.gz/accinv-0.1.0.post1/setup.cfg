[metadata]
name = accinv
version = 0.1.0.post1
description = Python project for inverse modeling of accelerator lattices
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
author = Dominik Vilsmeier
author_email = d.vilsmeier@gsi.de
license = GNU General Public License 3
project_urls = 
	Documentation = https://accinv.readthedocs.io/
	Code = https://gitlab.com/Dominik1123/accinv
	Issue tracker = https://gitlab.com/Dominik1123/accinv/-/issues
	Changelog = https://accinv.readthedocs.io/en/latest/changelog/changelog.html
keywords = 
	inverse
	modeling
	accelerator
	lattice
	linear-optics-from-closed-orbits
	loco
	orbit-response-matrix
	orm
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)

[options]
include_package_data = True
install_requires = 
	click
	cpymad
	numpy
	scipy
	typing_extensions >= 4.0.0
packages = find:

[options.extras_require]
develop = 
	flake8
	mypy
	pre-commit
	reuse
docs = 
	sphinx
tests = 
	pytest

[options.packages.find]
where = src
include = accinv

[options.package_data]
* = *.npy, *.madx, *.license

[flake8]
extend-ignore = E131,E202,E203,E231
max-complexity = 10
max-line-length = 105
per-file-ignores = 
	tests/test_*.py:E501

[egg_info]
tag_build = 
tag_date = 0

