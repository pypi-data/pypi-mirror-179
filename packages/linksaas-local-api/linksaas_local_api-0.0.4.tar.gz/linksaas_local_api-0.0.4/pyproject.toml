[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "linksaas_local_api"
description = "linksaas local api python impl client"
requires-python = ">=3.6"
version = "0.0.4"
readme = "README.md"
authors = [{ name = "panleiming", email = "panleiming@linksaas.pro" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Other Environment",
    "License :: Freeware",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Typing :: Typed"
]
dependencies = [
    "python_dateutil >= 2.5.3",
    "urllib3 >= 1.25.3"
]


[project.urls]
Homepage = "https://jihulab.com/linksaas/analysis/openapi_py"
