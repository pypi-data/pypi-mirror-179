type: object
properties:
  blockId:
    type: string
    description: 可变内容块ID
  contentType:
    type: string
    description: 内容类型
    enum:
      - text
      - html
      - markDown
  content:
    type: string
    description: 内容
  createTime:
    type: integer
    description: 创建时间
    format: int64