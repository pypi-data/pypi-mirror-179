tags:
  - projectTask
summary: 所有任务
description: 列出所有任务
operationId: "projectProjectIdTaskAllGet"
parameters:
  - $ref: "../../../../../parameters/projectId.yml"
  - $ref: "../../../../../parameters/accessToken.yml"
  - $ref: "../../../../../parameters/offset.yml"
  - $ref: "../../../../../parameters/limit.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: object
          properties:
            totalCount:
              type: integer
              description: 任务总数量
            taskList:
              type: array
              items:
                $ref: "../../../../../schemas/taskInfo.yml"
  "500":
    description:  失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/errInfo.yml"