tags:
  - projectContentBlock
summary: 可变内容集合
description: 列出可变内容集合
operationId: "projectProjectIdBlockCollGet"
parameters:
  - $ref: "../../../../parameters/projectId.yml"
  - $ref: "../../../../parameters/accessToken.yml"
  - $ref: "../../../../parameters/offset.yml"
  - $ref: "../../../../parameters/limit.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: object
          properties:
            totalCount:
              type: integer
              description: 集合总数量
            blockCollList:
              type: array
              items:
                $ref: "../../../../schemas/blockCollInfo.yml"
  "500":
    description:  失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/errInfo.yml"