tags:
  - projectTask
summary: 任务相关事件
description: 列出任务相关事件
operationId: "projectProjectIdTaskRecordTaskIdEventsGet"
parameters:
  - $ref: "../../../../../../../parameters/projectId.yml"
  - $ref: "../../../../../../../parameters/taskId.yml"
  - $ref: "../../../../../../../parameters/accessToken.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../../../../../../schemas/eventInfo.yml"
  "500":
    description: 失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../../../schemas/errInfo.yml"
