tags:
  - projectDoc
summary: 文档列表
description: 列出文档列表
operationId: "projectProjectIdDocSpaceDocSpaceIdGet"
parameters:
  - $ref: "../../../../../parameters/projectId.yml"
  - $ref: "../../../../../parameters/docSpaceId.yml"
  - $ref: "../../../../../parameters/accessToken.yml"
  - $ref: "../../../../../parameters/offset.yml"
  - $ref: "../../../../../parameters/limit.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: object
          properties:
            totalCount:
              type: integer
              description: 文档总数量
            docList:
              type: array
              items:
                $ref: "../../../../../schemas/docInfo.yml"
  "500":
    description: 失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/errInfo.yml"