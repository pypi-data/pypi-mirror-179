tags:
  - projectDoc
summary: 文档空间列表
description: 列出文档空间列表
operationId: "projectProjectIdDocSpaceGet"
parameters:
  - $ref: "../../../../parameters/projectId.yml"
  - $ref: "../../../../parameters/accessToken.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../../../schemas/docSpaceInfo.yml"
  "500":
    description: 失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/errInfo.yml"