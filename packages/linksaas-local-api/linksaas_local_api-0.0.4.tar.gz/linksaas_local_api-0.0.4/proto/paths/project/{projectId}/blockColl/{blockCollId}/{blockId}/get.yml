tags:
  - projectContentBlock
summary: 可变内容块内容
description: 获取可变内容块内容
operationId: "projectProjectIdBlockCollBlockCollIdBlockIdGet"
parameters:
  - $ref: "../../../../../../parameters/projectId.yml"
  - $ref: "../../../../../../parameters/blockCollId.yml"
  - $ref: "../../../../../../parameters/blockId.yml"
  - $ref: "../../../../../../parameters/accessToken.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../../../../../schemas/blockContentInfo.yml"
  "500":
    description:  失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../../schemas/errInfo.yml"