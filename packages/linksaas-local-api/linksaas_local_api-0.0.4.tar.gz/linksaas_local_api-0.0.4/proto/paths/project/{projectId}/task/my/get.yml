tags:
  - projectTask
summary: 指派给我的任务
description: 列出指派给我的任务
operationId: "projectProjectIdTaskMyGet"
parameters:
  - $ref: "../../../../../parameters/projectId.yml"
  - $ref: "../../../../../parameters/accessToken.yml"
  - name: state
    in: query
    required: true
    schema:
      type: string
      default: all
      description: 任务状态
      enum:
        - all
        - closed
        - unclose
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../../../../schemas/taskInfo.yml"
  "500":
    description:  失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/errInfo.yml"
