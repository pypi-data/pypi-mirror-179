tags:
  - projectTask
summary: 列出依赖工单
description: 列出依赖工单
operationId: "projectProjectIdTaskRecordTaskIdDependGet"
parameters:
  - $ref: "../../../../../../../parameters/projectId.yml"
  - $ref: "../../../../../../../parameters/taskId.yml"
  - $ref: "../../../../../../../parameters/accessToken.yml"
responses:
  "200":
    description: 成功
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          type: object
          properties:
            myDependList:
              type: array
              items:
                $ref: "../../../../../../../schemas/issueInfo.yml"
            dependMeList:
              type: array
              items:
                $ref: "../../../../../../../schemas/issueInfo.yml"
  "500":
    description: 失败
    headers: 
      Access-Control-Allow-Origin:
        schema:
          type: string
          default: "*"
    content:
      application/json:
        schema:
          $ref: "../../../../../../../schemas/errInfo.yml"