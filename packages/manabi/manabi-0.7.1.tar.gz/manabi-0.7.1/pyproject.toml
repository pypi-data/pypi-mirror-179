[tool.poetry]
name = "manabi"
version = "0.7.1"
description = "Provide WebDAV access for documents."
homepage = "https://github.com/projectcaluma/manabi"
repository = "https://github.com/projectcaluma/manabi"
authors = ["Adfinis AG"]
license = "AGPL-3.0-or-later"
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
include = ["CHANGELOG.md"]
exclude = [
    "manabi/__main__.py",
    "manabi/conftest.py",
    "manabi/mock.py",
    "manabi/*_test.py",
    "manabi/data",
]
packages = [
    { include = "manabi" },
    { include = "manabi_migrations", from = "manabi_django" },
]

[tool.poetry.dependencies]
python = "^3.8"
WsgiDAV = "^4.0.2"
pybranca = "^0.5.0"
pybase62 = "^0.5.0"
attrs = "^22.1.0"
django = "^3.2.15"
psycopg2-binary = "^2.9.3"

[tool.poetry.dev-dependencies]
black = "22.8.0"
cheroot = "8.6.0"
flake8 = "5.0.4"
flake8-bugbear = "22.9.23"
flake8-debugger = "4.1.2"
flake8-docstrings = "1.6.0"
flake8-isort = "4.2.0"
flake8-string-format = "0.3.0"
flake8-tuple = "0.4.1"
hypothesis = "6.54.6"
isort = "5.10.1"
mypy = "0.981"
pdbpp = "0.10.3"
pytest = "7.1.3"
python-language-server = "0.36.2"
python-semantic-release = "7.32.0"
requests = "2.28.1"
types-psycopg2 = "2.9.21"
types-requests = "2.28.11"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
branch = "main"
major_on_zero = false
upload_to_repository = true
upload_to_release = true
build_command = "poetry build"
commit_subject = "chore(release): v{version}"
commit_author = "github-actions <github-actions@github.com>"

# No flake8 pyproject support yet, please edit .flake8

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

