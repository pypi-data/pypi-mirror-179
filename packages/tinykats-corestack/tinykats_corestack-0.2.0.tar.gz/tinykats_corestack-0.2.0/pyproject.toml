[tool.poetry]
name = "tinykats_corestack"
version = "0.2.0"
description = "Stripped down version of Kats (facebookresearch/Kats)"
authors = [
    "Hem Chandra Padhalni <hem.chandra@corestack.io>",
    "Neelabalan <neelabalan.n@corestack.io>",
    "Sankara Narayana Prasath Sivakumar <sankara.nps@corestack.io>"
]
packages = [
    {include = "kats"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
matplotlib = "3.6.0"
numpy = "1.21.0"
pandas = "1.3.5"
python-dateutil = "2.8.0"
scikit-learn = "1.1.2"
scipy = "1.7.3"
seaborn = "0.11.1"
statsmodels = "0.12.2"
numba = "0.56.3"
torch = "1.12.1"

[tool.poetry.dev-dependencies]
LunarCalendar = "0.0.9"
pytest = "7.2.0"
parameterized = "^0.8.1"
pymannkendall = "1.4.1"
black = "^22.10.0"
pre-commit = "^2.20.0"
pylint = "^2.15.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119

[tool.pylint]
max-line-length = 119
disable = ["wrong-import-position", "missing-module-docstring", "too-few-public-methods"]
good-names = ["df", "id", "ex"]

[tool.isort]
force_single_line = true
profile = "black"

[tool.pytest.ini_options]
pythonpath = ["."]
