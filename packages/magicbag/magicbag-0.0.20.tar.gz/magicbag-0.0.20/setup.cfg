[flake8]
max-line-length = 88
ignore = 
	E203,
	W503,
	W504,
	E402,
	E731,
	S001,
	B006,
	B007,
	B008,
	B009,
	B010,
	B011,
	B015,
	B019,
	B020
	B023
	B301,
	PDF023,
	PDF025,
	Y002,
	Y019,
	Y021,
	Y026,
	Y027,
	Y041
exclude = 
	doc/build/*.py,
	doc/temp/*.py,
	.eggs/*.py,
	versioneer.py,
	env
per-file-ignores = 
	pandas/tests/*:PDF020
	pandas/tests/extension/*:PDF009
	doc/make.py:PDF008
	pandas/testing.py:PDF014
	asv_bench/*:PDF016

[flake8-rst]
max-line-length = 84
bootstrap = 
	import numpy as np
	import pandas as pd
	np
	pd
ignore = 
	E203,
	E402,
	W503,
	E302,
	E305,
	E703,
	E711,
exclude = 
	doc/source/development/contributing_docstring.rst,
	doc/source/getting_started/comparison/includes/*.rst

[egg_info]
tag_build = 
tag_date = 0

