[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "students2courses"
version = "1.0.0"
authors = [
  { name="Ingo Wilms", email="ingo.wilms@gmail.com" },
]
description = "Solves the following problem: Students choose their course preferences from a set of courses. Assign a course to each student so that as many wishes as possible are fulfilled."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/oceanwhiskey/students2courses"
"Bug Tracker" = "https://github.com/oceanwhiskey/students2courses/issues"