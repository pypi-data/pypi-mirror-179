[tox]
envlist = py3{7,8,9,10,11}, minreqs

[base]
deps =
    pyftpdlib
    parameterized
    pyopenssl
    pytest-xdist
    pytest-cov
    miniboa >= 1.0.8
    GeoIP

[testenv]
usedevelop = true
deps =
    !minreqs: -rrequirements.txt
    minreqs: -rrequirements-min.txt
    {[base]deps}
commands =
    !minreqs: pytest {posargs:--cov=linkcheck}
    minreqs: pytest {posargs:--cov=linkcheck -c pytest-minreqs.ini}
setenv =
    LC_ALL=en_US.utf-8

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 {posargs}

[testenv:yamllint]
deps = yamllint
skip_install = true
commands = yamllint {posargs} -s .github/workflows/
