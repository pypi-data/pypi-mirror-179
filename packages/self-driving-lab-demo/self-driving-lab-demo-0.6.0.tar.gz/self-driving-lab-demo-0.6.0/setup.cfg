[metadata]
name = self-driving-lab-demo
description = Software and instructions for setting up and running an autonomous (self-driving) laboratory optics demo using dimmable RGB LEDs, a 10-channel spectrometer, a microcontroller, and an adaptive design algorithm.
author = sgbaird
author_email = sterling.baird@utah.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sparks-baird/self-driving-lab-demo/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	tqdm
	nbformat
	kaleido
	plotly
	ipykernel
	ipywidgets
	cython >= 0.29.24
	scipy
	scikit-learn
	scikit-optimize
	gpytorch # not sure why < 1.9.0  was necessary before, but probably fixed
	ax-platform
	similaritymeasures
	requests
	pyserial
	paho-mqtt

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	rshell
	esptool
testing = 
	setuptools
	pytest
	pytest-cov
	pre-commit

[options.entry_points]
console_scripts = 
	self-driving-lab-demo = self_driving_lab_demo.cli:cli
	self_driving_lab_demo = self_driving_lab_demo.cli:cli

[tool:pytest]
addopts = 
	--cov self_driving_lab_demo --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3.post1.dev10+g7a0f254
package = self_driving_lab_demo
extensions = 
	dsproject
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

