[project]
name = "visualfailureanalysis"
version = "0.0.12"
description = "Visualizing NN failure cases"
authors = [
    {name = "Levin Kobelke", email="levin-kobelke@t-online.de"},
]
requires-python = ">=3.6"

[tool.poetry]
name = "visualfailureanalysis"
version = "0.0.13"
description = "Test Project"
authors = ["Levin Kobelke <levin.kobelke@dkfz-heidelberg.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.2"
numpy = "^1.23.5"
albumentations = "^1.3.0"
dash = "^2.7.0"
Flask = "^2.2.2"
matplotlib = "^3.6.2"
Pillow = "^9.3.0"
plotly = "^5.11.0"
PyPDF2 = "^2.11.2"
scikit-learn = "^1.1.3"
scipy = "^1.9.3"
torchvision = "^0.14.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
