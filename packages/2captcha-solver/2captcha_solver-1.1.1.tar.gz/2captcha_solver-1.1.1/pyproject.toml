[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "2captcha-solver"
version = "1.1.1"
authors = [
  { name="2Captcha", email="info@2captcha.com" },
]
description = "Python module for easy integration with 2Captcha API'"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/2captchacom/2captcha-python"
"Bug Tracker" = "https://github.com/2captchacom/2captcha-python/issues"