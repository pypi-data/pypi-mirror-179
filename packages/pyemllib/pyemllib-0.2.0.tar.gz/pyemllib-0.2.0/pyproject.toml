[tool.poetry]
name = "pyemllib"
version = "0.2.0"
description = "Python lib to deal with EML (Ecological Metadata Language)"
authors = ["Julien Sananikone <julien.sananikone@mnhn.fr>"]
repository = "https://github.com/jusana/pyemllib"
documentation = "https://jusana.github.io/pyemllib/"
readme = "README.md"
packages = [
  {include = "emllib"}
]

[tool.poetry.dependencies]
python = ">=3.8,<=3.11"
xsdata = {version = "22.9", extras = ["lxml"]}
mdutils = "^1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.5.9"
mypy = "^0.961"
pre-commit = "^2.20.0"
tox = "^3.25.1"
xsdata = {version = "22.9", extras = ["cli"]}
xmldiff = "^2.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
preview = true
exclude = 'gends/*|pyxb/*'

[tool.isort]
profile = "black"

[tool.mypy]
files = ["emllib"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["emllib"]
omit = ["emllib/gends/*", "emllib/pyxb/*"]

