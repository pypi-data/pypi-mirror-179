[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numla"
version = "0.0.1"
authors = [
  { name="Flockrush", email="team@flockrush.com" },
]
description = "Fast numpy LAbeled aRRaY for financial time series data. Simply load, slice, cache, and analyze. Accelerators: C, Numba, Vectorization."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
]

[project.urls]
"Homepage" = "https://github.com/flockrush/numla"
"Bug Tracker" = "https://github.com/flockrush/numla/issues"


