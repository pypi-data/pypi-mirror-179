[metadata]
name = tsetmc
version = attr: tsetmc.__version__
author = 5j9
author_email = 5j9@users.noreply.github.com
license = GNU General Public License v3 (GPLv3)
description = a library to retrieve data from tsetmc.com website
keywords = tsetmc, client
url = https://github.com/5j9/tsetmc
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.10

[options]
packages = find:
zip_safe = False
install_requires = 
	aiohttp[speedups]
	jdatetime
	pandas>=1.4.0
	numpy
	beautifulsoup4
	lxml
python_requires = >=3.10

[options.extras_require]
test = 
	pytest
	pytest-asyncio
	python-dotenv

[options.package_data]
tsetmc = dataset/dataset.csv

[egg_info]
tag_build = 
tag_date = 0

