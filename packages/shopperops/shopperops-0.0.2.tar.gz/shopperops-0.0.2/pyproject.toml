[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shopperops"
version = "0.0.2"
authors = [
  { name="Franz Bernedo", email="bernedo@uber.com" },
]
description = "Package with functions used by Shopper Ops Projects team."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"