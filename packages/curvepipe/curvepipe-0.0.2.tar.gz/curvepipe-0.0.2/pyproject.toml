[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "curvepipe"
version = "0.0.2"
authors = [
  { name="Marwin Budniok", email="marwin.budniok@aol.com" },
]
description = "Efficient curve-processing package with easily readable syntax"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/marwin-budniok/curvepipe"