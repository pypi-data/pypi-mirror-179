[metadata]
name = grove
description = 
versioning = build-id
classifiers = 
	Programming Language :: Python :: 3.8
	Natural Language :: English

[options]
python_requires = >= 3.8

[options.extras_require]
tests = 
	black
	coverage
	flake8
	flake8-black
	flake8-blind-except
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-docstrings
	flake8-rst-docstrings
	flake8-isort
	flake8_tuple
	types-bleach
	types-requests
	types-setuptools
	isort
	mypy
	pip-tools
	pytest
	pytest-cov
	responses
	sphinx
	sphinx-rtd-theme

[flake8]
max-complexity = 10
import-order-style = edited
application-import-names = grove
max-line-length = 88
select = B,C,D,E,F,P,T4,W,B9,S
exclude = 
	*.egg-info,
	*.pyc,
	.cache,
	.coverage.*,
	.gradle,
	.tox,
	build,
	dist,
	htmlcov.*
ignore = 
	E203,
	E266,
	E501,
	W503,
	D203,D204,D205,
	D212
	D400
	D401
	D100,D101,D102,D103,D104,D105,D107

[mypy]
files = ./grove/**/*.py,./tests/**/*.py
allow_redefinition = False
check_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = False
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True

[tool:pytest]
junit_family = xunit2
norecursedirs = .*
self-contained-html = true
testpaths = tests
addopts = 
	--strict
	--tb=auto
	--cov=grove
	--cov-report=term-missing:skip-covered
	--cov-branch
	-p no:doctest
	-p no:warnings
	-s

[tool:isort]
multi_line_output = 3
known_first_party = grove
profile = black

[egg_info]
tag_build = 
tag_date = 0

