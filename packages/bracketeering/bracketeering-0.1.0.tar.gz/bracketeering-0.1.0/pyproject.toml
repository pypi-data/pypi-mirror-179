[tool.poetry]
name = "bracketeering"
version = "0.1.0"
description = "Library to calculate withholdings based on tiered brackets"
readme = "README.md"
homepage = "https://github.com/austin1howard/bracketeering"
repository = "https://github.com/austin1howard/bracketeering"
authors = ["Austin Howard <austin@ahoward.io>"]
license = "MIT"
keywords = [
    "taxes",
]
classifiers = [
    "Intended Audience :: Developers"
]

[tool.poetry.dependencies]
python = "^3.9"
clearcut = "^0.2.1"
pydantic = "^1.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
