[tool.poetry]
name = "statlink"
version = "0.1.2"
description = "An asyncio based multipurpose link checker."
authors = ["Thibaut Frain <thibaut.frain@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
rich = "^12.5.1"
aiohttp = "^3.8.1"
click = "^8.1.3"
lxml = "^4.9.1"
playwright = "^1.28.0"
aiolimiter = "^1.0.0"

[tool.poetry.group.tests.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
faker = "^15.3.3"
pytest-asyncio = "^0.20.2"
asyncmock = "^0.4.2"

[tool.poetry.group.codestyle.dependencies]
mypy = "^0.991"
ruff = "^0.0.151"
black = "^22.10.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
statlink = "statlink.command:main"

[tool.mypy]
python_version = 3.7
strict = true
no_warn_no_return= true
ignore_missing_imports = true
disallow_untyped_defs = false
implicit_reexport = true
disallow_untyped_calls = false


[[tool.mypy.overrides]]
module = "tests.*"


[tool.ruff]
select = ["E", "F", "I"]
