[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calibpro"
version = "0.0.1"
authors = [
  { name="Alix Leroy", email="alix.leroy@calibpro.com" },
]
description = "A Python package for Calibpro"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://calibpro.com"
