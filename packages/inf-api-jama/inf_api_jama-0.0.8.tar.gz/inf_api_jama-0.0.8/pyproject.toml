[build-system]
requires = [
    "setuptools >= 42.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
force_single_line = false
line_length = 140
known_first_party = "api_jama"
default_section = "THIRDPARTY"
skip = [
    ".tox",
    ".eggs",
    "build",
    "dist",
    "docs",
    "site"
]

[tool.black]
line_length = 140

[tool.coverage.run]
source = [
    "src/api_jama",
]
