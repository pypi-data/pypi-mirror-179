[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroevo"
version = "0.0.7"
authors = [
  { name="Philip Schroeder", email="pschroe9@jhu.edu" },
]
description = "Training neural networks with evolutionary and particle swarm algorithms"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NeuroEvo/neuroevo"