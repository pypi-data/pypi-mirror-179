[metadata]
name = humble-explorer
description = Add a short description here!
author = Koen Vervloesem
author_email = koen@vervloesem.eu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/koenvervloesem/humble-explorer/
project_urls = 
	Source = https://github.com/koenvervloesem/humble-explorer/
	Tracker = https://github.com/koenvervloesem/humble-explorer/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	bluetooth-numbers
	bleak>=0.19.0
	importlib-metadata; python_version<"3.8"
	textual>=0.5.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	setuptools
	textual[dev]>=0.5.0

[options.entry_points]
console_scripts = 
	humble-explorer = humble_explorer.__main__:run

[tool:pytest]
addopts = 
	--cov humble_explorer --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = humble_explorer
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

