[project]

name = "nix_shell_utils"
description = "Python wrapper functions for common shell commands"
version = "0.0.12"
authors = [{name = "Alberto Garcia Izquierdo"}]
readme = "README.rst"
requires-python = ">=3.7"
dependencies = ["setuptools>64.0"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
    ]
    
[project.urls]
repository    = "https://github.com/alb-garcia/nix_shell_utils"
home          = "https://github.com/alb-garcia/nix_shell_utils"
documentation = "https://nix-shell-utils.readthedocs.io"

[build-system]
requires = ["setuptools>64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

