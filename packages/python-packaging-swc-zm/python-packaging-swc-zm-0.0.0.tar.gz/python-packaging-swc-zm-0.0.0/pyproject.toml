[project]
name = "python-packaging-swc-zm" 
authors = [{name = "Zane Mitrevica", email= "zane.mitrevica@gmail.com"}]
description = "Example of how to package Python projects"
readme = "README.md"
requires-python = ">=3.8.0"
dynamic = ["version"]

license = {text = "BSD-3-Clause"}

dependencies = [
    "numpy",
    "pandas",
]


[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"

