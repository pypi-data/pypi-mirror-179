[metadata]
name = ifx_jama_api
version = 0.0.3
description = A package that allows to create TCs for every ReQ automatically and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.vih.infineon.com/users/trinkler/repos/jama-package/browse
project_urls = 
	Documentation = https://bitbucket.vih.infineon.com/users/trinkler/repos/jama-package/browse/README.md
author = Raphael Trinkler
maintainer = Raphael Trinkler
maintainer_email = raphael.trinkler@infineon.com
license = Proprietary
license_files = LICENSE.txt
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Topic :: Database :: Front-Ends
	Topic :: Software Development :: Libraries
platforms = 
	any

[options]
python_requires = >=3.9
include_package_data = true
install_requires = 
	pynput
	requests
	requests_ntlm
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.crt, *.json.template

[flake8]
extend-ignore = E203, W503
max-line-length = 140
exclude = .tox,.eggs,build,dist,docs,site

[egg_info]
tag_build = 
tag_date = 0

