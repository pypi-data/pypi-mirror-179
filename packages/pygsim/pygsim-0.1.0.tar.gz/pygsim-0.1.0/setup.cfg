[metadata]
name = pygsim
version = 0.1.0
description = Graphical interface for SimPY with PyGame
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/honzad/pygsim
author = Jan Ďurďák
author_email = jandurdak@seznam.cz
license = MIT
license_file = LICENSE
keywords = python simulation visualizer
project_urls = 
	Documentation = https://github.com/honzad/pygsim/wiki
	Source = https://github.com/honzad/pygsim
	Tracker = https://github.com/honzad/pygsim/issues
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Topic :: Scientific/Engineering
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
include_package_data = True
setup_requires = 
	setuptools_scm
install_requires = 
python_requires = >=3.6
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[build_sphinx]
project = pygsim
source-dir = docs
build-dir = docs/_build
all-files = 1
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

