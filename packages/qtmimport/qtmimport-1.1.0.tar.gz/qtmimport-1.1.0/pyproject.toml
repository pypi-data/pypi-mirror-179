[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qtmimport"
version = "1.1.0"
authors = [
  { name="Daan Wielens", email="d.h.wielens@utwente.nl" },
]
description = "A tool to parse QTMtoolbox data into a data class"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy"
]


[project.urls]
"QTMtoolbox" = "https://github.com/ICE-QTM/QTMtoolbox"
"QTMimport" = "https://github.com/ICE-QTM/QTMtoolbox/blob/master/functions/qtmimport.py"