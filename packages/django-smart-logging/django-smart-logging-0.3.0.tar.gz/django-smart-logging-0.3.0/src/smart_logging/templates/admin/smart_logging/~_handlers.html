<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Formatter</th>
    </tr>
    {% for name,conf in LOGGING_CONF.handlers.items %}
        <tr>
            <th>
                {{ name }}
            </th>
            <td>
                {{ conf.class }}
            </td>
            <td>
                {{ conf.formatter }}
            </td>
        </tr>
    {% endfor %}
</table>
