[metadata]
name = InCli
version = 0.0.1
author = Unaior
author_email = unaior@gmail.com
description = CLI utilities for ...
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/unaior/InCli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	InCli = src.InCli:main

[egg_info]
tag_build = 
tag_date = 0

