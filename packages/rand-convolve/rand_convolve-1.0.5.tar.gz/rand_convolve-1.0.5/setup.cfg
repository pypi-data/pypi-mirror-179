[metadata]
name = rand_convolve
version = 1.0.5
author = aceynk
description = Runs a multi-random-kernel convolution on an image.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aceynk/random_convolution
project_urls = 
	Issues = https://github.com/aceynk/random_convolution/issues
classifiers = 
	Programming Language :: Python :: 3
license = MIT

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.1
install_requires = 
	pillow
	numpy
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

