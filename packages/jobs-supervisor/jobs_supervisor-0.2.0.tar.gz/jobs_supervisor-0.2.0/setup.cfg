[metadata]
name = jobs_supervisor
version = v0.2.0
authors = Yan G
description = Common tools used by Yan
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
install_requires = 
	argparse
	requests
	time
package_dir = 
	=src
zip_safe = True
include_package_data = True

[options.entry_points]
console_scripts = 
	supervise_jobs = jobs_supervisor.supervise_jobs:main

[options.packages.find]
where = src

[options.package_data]
* = README.md

[egg_info]
tag_build = 
tag_date = 0

