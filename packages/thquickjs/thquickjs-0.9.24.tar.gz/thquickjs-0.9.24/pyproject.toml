# Refference: https://python-poetry.org/docs/pyproject/
[tool.poetry]
name = "thquickjs"
version = "0.9.24"
description = "Tangled QuickJS Javascript Engine binding library"
license = "BSD 3-clause"
authors = ["Tangled <info@tangledgroup.com>"]
readme = "README.md"
repository = "https://gitlab.com/tangledlabs/thquickjs"
keywords = ["tangled", "thquickjs", "quickjs", "tangledhub", "tangledlab", "tangledcloud", "tangledgroup"]

# Classifiers reference: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{ include = "thquickjs" }]

[tool.poetry.dependencies]
python = "^3.10"
quickjs = "^1.19.2"
thresult = "^0.9.23"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-cov ="^4.0.0"
coverage ="^6.5.0"

[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
