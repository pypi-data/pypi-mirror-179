[tool.poetry]
name = "pydantic_dydb"
version = "0.1.21"
description = ""
authors = ["bobby <bobby.heyer@gmail.com>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.9.1"
orjson = { version = "^3.7.8", optional = true }
cysimdjson = {version = "^21.11", optional = true }
minimal-dydb = "^0.1.13"

[tool.poetry.dev-dependencies]
moto = {extras = ["dydb"], version = "^3.1.16"}
Flask = "^2.1.3"
Flask-Cors = "^3.0.10"
pytest = "^7.1.2"
coverage = "^6.4.2"
black = "^22.6.0"
isort = "^5.10.1"
mypy = "^0.971"
pytest-asyncio = "^0.19.0"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_mode = "auto"

[tool.poetry.extras]
cysimdjson = ["cysimdjson"]
orjson = ["orjson"]
all = ["cysimdjson", "orjson"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
