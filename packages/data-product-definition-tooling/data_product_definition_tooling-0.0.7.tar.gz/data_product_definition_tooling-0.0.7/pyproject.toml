[tool.poetry]
name = "data-product-definition-tooling"
version = "0.0.7"
description = "Data Product Definition Tooling"
authors = ["Digital Living International Ltd"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/ioxio-dataspace/data-product-definition-tooling"
packages = [
    {include="converter", from="."}
]

[tool.poetry.scripts]
converter = "converter.cli:cli"

[tool.poetry.dependencies]
python = ">=3.9.0,<4"
typer = {version = "^0.7.0", extras = ["all"]}
deepdiff = "^5.8.1"
fastapi = "^0.80.0"
stringcase = "^1.2.0"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
pytest = "^7.2.0"
pytest-asyncio = "^0.19.0"
flake8 = "^5.0.4"
mypy = "^0.971"
black = "^22.6.0"
syrupy = "^3.0.0"
invoke = "^1.7.1"

[tool.skjold]
report_only = false
sources = ["pyup", "gemnasium"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
