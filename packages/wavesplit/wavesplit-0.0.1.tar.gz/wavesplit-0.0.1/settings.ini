[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = wavesplit
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = gpl2

### nbdev ###
doc_path = _docs
lib_path = wavesplit
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = tyler
author_email = tylerweitzman@gmail.com
copyright = 2022 onwards, %(author)s
description = A package for splitting waves and merging them
keywords = nbdev jupyter notebook python
language = English
status = 3
user = SpeechifyInc

### Optional ###
# requirements = fastcore pandas
# dev_requirements =
console_scripts = wavesplit=wavesplit.core:split
                  wavemerge=wavesplit.core:merge
