[tool.poetry]
name = "ostop"
version = "1.5"
description = "Cross-Compatible Python implementation of top command."
license = "MIT"
authors = ["Katherine Burgess <20burgessk@gmail.com>"]
readme = "README.md"
repository = "https://github.com/burgess01/top"

[tool.poetry.dependencies]
python = "^3.7.2"
psutil = "^5.9.3"
datetime = "^4.7"
hurry-filesize = "^0.9"

[build-system]
requires = ["poetry-core>=1.1.3"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ostop = 'ostop.main:main'
