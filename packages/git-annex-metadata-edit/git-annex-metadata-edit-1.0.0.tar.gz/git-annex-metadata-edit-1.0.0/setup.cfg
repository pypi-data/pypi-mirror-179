[metadata]
name = git-annex-metadata-edit
author = Yann Buechau
author_email = nobodyinperson@posteo.de
keywords = git-annex,git
version = attr:git_annex_metadata_edit.version.__version__
license = GPLv3
url = https://gitlab.com/nobodyinperson/git-annex-metadata-edit
description = Edit git-annex metadata in your $EDITOR
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = find:
python_requires = >= 3.6
install_requires = 

[options.entry_points]
console_scripts = 
	git-annex-metadata-edit = git_annex_metadata_edit.__main__:cli

[pycodestyle]
count = False
ignore = E501,W503
statistics = True

[egg_info]
tag_build = 
tag_date = 0

