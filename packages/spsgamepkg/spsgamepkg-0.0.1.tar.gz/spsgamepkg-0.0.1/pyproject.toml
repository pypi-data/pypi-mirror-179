[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spsgamepkg"
version = "0.0.1"
authors = [
  { name="Aswin Venkat", email="aswinvenk8@gmail.com"},
]
description = "Stone Paper Scissors - a basic program to play rock,paper,scissors with PC"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aswinvenk/stonepaperscissors"
"Bug Tracker" = "https://github.com/aswinvenk/stonepaperscissors/issues"