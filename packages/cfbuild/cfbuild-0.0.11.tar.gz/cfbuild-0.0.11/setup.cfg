[metadata]
name = cfbuild
version = 0.0.11
author = J Enoch Jones
author_email = jonenochjones@gmail.com
description = Used for generating netCDF files compliant with CF Conventions or ACDD
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jenochjones/cfbuild
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requiers = >= 3.7
include_package_data = True
install_requires = 
	lxml
	isodate
	cfunits
	netCDF4
	pyproj

[egg_info]
tag_build = 
tag_date = 0

