[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "conncomb"
version = "0.0.6"
authors = [
  { name="Eda Cakir", email="e.cakir@jacobs-university.de" },
]
description = "connectivity and combinatorial analysis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


