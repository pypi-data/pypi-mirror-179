[tool.poetry]
name = "grreader"
version = "0.1.1"
readme = "README.md"
description = "Python interface for the Goodreads API"
authors = ["John N <niedrachj@gmail.com>"]
exclude = ["config.py", ]

[tool.poetry.dependencies]
python = "^3.9"
pendulum = "^2.1.2"
requests = "^2.28.1"
bs4 = "^0.0.1"
furl = "^2.1.3"
lxml = "^4.9.1"
requests-cache = "^0.9.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

