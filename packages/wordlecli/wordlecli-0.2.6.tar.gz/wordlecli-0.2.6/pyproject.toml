[tool.poetry]
name = "wordlecli"
version = "0.2.6"
description = "wordle, but in the command line"
authors = ["dotzenith"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
wordle = "wordlecli.cli:main"

[tool.poetry.dependencies]
python = "^3.9"
rich = "^11.2.0"
DateTime = "^4.4"
typer = "^0.4.0"
pyperclip = "^1.8.2"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
