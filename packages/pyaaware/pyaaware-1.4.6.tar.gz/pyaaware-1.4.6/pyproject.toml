[tool.poetry]
name = "pyaaware"
version = "1.4.6"
description = "Aaware Python development libraries"
authors = ["Jason Calderwood <jason@aaware.com>"]
maintainers = ["Jason Calderwood <jason@aaware.com>"]
homepage = "http://aaware.com"
license = "GPL-3.0-only"
include = [
    "pyaaware/pyaaware.cpython-38-arm-linux-gnueabihf.so",
    "pyaaware/pyaaware.cpython-38-aarch64-linux-gnu.so",
    "pyaaware/pyaaware.cpython-38-x86_64-linux-gnu.so"
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
h5py = "^3.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
