[metadata]
name = motion-detector
version = 1.0.3
author = RidoineEl
author_email = ridoineelofficiel@gmail.com
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ridoineel/motion_detector/log-module
project_urls = 
	Bug Tracker = https://github.com/Ridoineel/motion_detector/log-module/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	opencv-python==4.6.0.66
	numpy==1.23.5
	scipy==1.7.3
	matplotlib==3.5.1
	pillow==7.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

