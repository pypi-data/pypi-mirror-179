[metadata]
name = finhelp
version = 0.0.1
author = Kirtish Surangalikar
description = A python package that streamlines financial calculations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kirtish16/finhelp
project_urls = 
	Bug Tracker = https://github.com/kirtish16/finhelp/issues
keywords = finance, math, calculations
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

